<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arte y Estilo SJS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header class="site-header">
    <div class="header-left">
      <a href="#catalogo">
        <img src="imagenes/logo.png" alt="Logo" class="logo">
      </a>
      <h1>Arte y Estilo SJS</h1>
    </div>
    <div class="header-right">
      <a href="https://wa.me/573213887844" target="_blank" class="whatsapp-top">Contáctanos</a>
      <p class="banner-envio">Envíos a toda Colombia</p>
    </div>
  </header>

  <!-- Menú -->
  <nav class="main-nav">
    <button onclick="mostrarSeccion('catalogo')">Catálogo</button>
    <button onclick="mostrarSeccion('galeria')">Galería</button>
    <button onclick="mostrarSeccion('carrito')">Carrito</button>
  </nav>

  <!-- Catálogo -->
  <main id="catalogo" class="grid productos">
    <div class="producto">
      <img src="imagenes/producto1.jpg" alt="Producto 1">
      <h3>Producto 1</h3>
      <p class="price">$50.000</p>
      <button class="add" onclick="agregarAlCarrito('Producto 1', 50000)">Agregar al carrito</button>
    </div>

    <div class="producto">
      <img src="imagenes/producto2.jpg" alt="Producto 2">
      <h3>Producto 2</h3>
      <p class="price">$65.000</p>
      <button class="add" onclick="agregarAlCarrito('Producto 2', 65000)">Agregar al carrito</button>
    </div>

    <div class="producto">
      <img src="imagenes/producto3.jpg" alt="Producto 3">
      <h3>Producto 3</h3>
      <p class="price">$40.000</p>
      <button class="add" onclick="agregarAlCarrito('Producto 3', 40000)">Agregar al carrito</button>
    </div>
  </main>

  <!-- Carrito -->
  <section id="carrito" class="carrito">
    <h2>Carrito de Compras</h2>
    <ul id="lista-carrito"></ul>
    <button class="btn-final" onclick="enviarWhatsApp()">Finalizar pedido por WhatsApp</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
