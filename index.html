<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Arte y Estilo SJS</title>
<link rel="stylesheet" href="style.css">
<script src="script.js" defer></script>
<link rel="icon" type="image/png" href="imagenes/logo.png">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

<header class="site-header">
  <div class="header-logo">
    <img src="imagenes/logo.png" alt="logo" class="logo">
    <h1>Arte y Estilo SJS</h1>
  </div>
  <a href="#catalogo" class="back-to-catalog">🔙 Inicio</a>
</header>

<main>

<!-- CATÁLOGO -->
<section id="catalogo" class="tabs active">
  <h2>Catálogo</h2>
  <div class="grid productos">
    <!-- Aquí van los 12 productos como estaban anteriormente -->
    <div class="producto" data-id="p1" data-name="Cobija Deportiva" data-price="120000">
      <span class='badge'>🔥 Más vendido</span>
      <img src="imagenes/cobija_messi.jpg" alt="Cobija Deportiva">
      <h3>Cobija Deportiva</h3>
      <p class="meta">Medidas: 150x200 cm</p>
      <p class="price">$120,000</p>
      <div class="controls"><label>Cantidad: <input type="number" min="1" value="1" class="qty"></label></div>
      <button class="add">Agregar</button>
    </div>
    <!-- Repetir para p2 a p12 según catálogo anterior -->
  </div>
</section>

<!-- GALERÍA -->
<section id="galeria" class="tabs">
  <h2>Galería</h2>
  <div class="carousel">
    <div class="track">
      <img src="imagenes/cobija_messi.jpg" alt="Cobija Deportiva">
      <img src="imagenes/cobija_fotos.jpg" alt="Cobija Bebé">
      <img src="imagenes/forro1.png" alt="Forro Navidad 1">
      <img src="imagenes/cojin1.png" alt="Cojín Personalizado">
      <img src="imagenes/forro2.png" alt="Forro Navidad 2">
      <img src="imagenes/cojin2.png" alt="Cojín Cumpleaños">
      <img src="imagenes/cuadro1.png" alt="Cuadro Collage">
      <img src="imagenes/almohada.png" alt="Almohada Decorativa">
      <img src="imagenes/manta.png" alt="Manta Suave">
      <img src="imagenes/cojines_set.png" alt="Juego de Cojines">
      <img src="imagenes/tapete.png" alt="Tapete Decorativo">
      <img src="imagenes/portavelas.png" alt="Porta Velas">
    </div>
  </div>
</section>

<!-- CARRITO -->
<section id="carrito" class="tabs">
  <h2>🚚Pago contra entrega (solo en Bogotá)</h2>
  <div class="banner-cart">🚚 Entrega gratis solo en Bogotá • Entrega aproximada 2 a 4 días</div>
  <div id="cart-items"></div>
  <div id="cart-summary"></div>
  <form id="order-form" onsubmit="finalizeOrder(event)">
    <label>Nombre del comprador:<br><input type="text" id="customer-name" required></label><br>
    <label>Observaciones (todo lo que quieres que lleve el producto):<br><textarea id="customer-note"></textarea></label><br>
    <button type="submit" class="btn-final">Finalizar pedido y enviar por WhatsApp</button>
  </form>
</section>

<footer>
  <a class="whatsapp-bottom" href="https://wa.me/573213887844" target="_blank">💬 Contáctanos por WhatsApp</a>
  <p>© Arte y Estilo SJS</p>
</footer>

</main>
</body>
</html>
