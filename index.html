<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>🎨✨ Arte y Estilo SJS</title>
<link rel="stylesheet" href="style.css">
<script src="script.js" defer></script>
<link rel="icon" type="image/png" href="imagenes/logo.png">
</head>
<body>

<header class="site-header">
  <img src="imagenes/logo.png" alt="logo" class="logo">
  <h1>Arte y Estilo SJS</h1>
  <div class="top-banner">🛒 Ventas al por mayor y al detal 🛒</div>
</header>

<nav class="main-nav">
  <button onclick="scrollToSection('catalogo')">🛍️ Catálogo</button>
  <button onclick="scrollToSection('galeria')">🖼️ Galería</button>
  <button onclick="scrollToSection('carrito')">🛒 Carrito (<span id='cart-count'>0</span>)</button>
  <button onclick="scrollToSection('contacto')">📞 Contacto</button>
</nav>

<main>
<section id="catalogo" class="tabs active">
  <h2>Catálogo</h2>
  <div class="grid productos">
    <!-- Aquí van los 12 productos, ejemplo: -->
    <div class="producto" data-id="p1" data-name="Cobija Deportiva" data-price="120000">
      <img src="imagenes/cobija_messi.jpg" alt="Cobija Deportiva">
      <h3>Cobija Deportiva</h3>
      <p class="price">$120,000</p>
      <div class="controls"><label>Cantidad: <input type="number" min="1" value="1" class="qty"></label></div>
      <button class="add">Agregar</button>
    </div>
    <!-- Repetir productos hasta 12 -->
  </div>
</section>

<section id="galeria" class="tabs">
  <h2>Galería</h2>
  <div class="carousel">
    <div class="track">
      <img src="imagenes/cobija_messi.jpg" alt="img">
      <img src="imagenes/cobija_fotos.jpg" alt="img">
      <img src="imagenes/forro1.png" alt="img">
      <img src="imagenes/forro2.png" alt="img">
      <img src="imagenes/cojin1.png" alt="img">
      <img src="imagenes/cojin2.png" alt="img">
      <img src="imagenes/cuadro1.png" alt="img">
      <img src="imagenes/almohada.png" alt="img">
      <img src="imagenes/manta.png" alt="img">
      <img src="imagenes/cojines_set.png" alt="img">
      <img src="imagenes/tapete.png" alt="img">
      <img src="imagenes/portavelas.png" alt="img">
    </div>
  </div>
</section>

<section id="carrito" class="tabs">
  <div class="cart-banner">
    Pago contra entrega (solo en Bogotá) 🚚💵 | Envío de 2 a 4 días ⏳
  </div>
  <div id="cart-items"></div>
  <div id="cart-summary"></div>
  <h3>Observaciones</h3>
  <form id="order-form" onsubmit="finalizeOrder(event)">
    <label>Nombre:<br><input type="text" id="customer-name" required></label>
    <label>Ingrese todo lo que desea que lleve el producto:<br><textarea id="customer-note"></textarea></label>
    <button type="submit" class="btn-final">Finalizar pedido por WhatsApp</button>
  </form>
</section>

<section id="contacto" class="tabs">
  <h2>Contacto</h2>
  <p>WhatsApp: <a href="https://wa.me/573213887844" target="_blank">+57 321 388 7844</a></p>
  <p>Email: contacto@arteyestilosjs.com</p>
</section>

<!-- Botón flotante -->
<button id="back-top" onclick="scrollToSection('catalogo')">⬆️</button>
<button class="whatsapp-btn" onclick="openWhatsApp()">💬 WhatsApp</button>

<footer>
  <p>© Arte y Estilo SJS</p>
</footer>

</body>
</html>
